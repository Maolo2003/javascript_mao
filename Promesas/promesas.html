<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>

        

        function pokemon(){
            fetch('https://pokeapi.co/api/v2/pokemon/'+document.getElementById('pokemon').value+'/')
            .then(response => response.json())
            .then(data => {
                let imagen = document.createElement('img')
                imagen.setAttribute('src', data.sprites.front_default)
                document.getElementsByTagName('body')[0].appendChild(imagen)
            })
        }

    </script>
</head>

<body>

   Digite su Numero de Poke: <input type="number" id="pokemon">
   <button onclick="pokemon()">Pokemon</button>

   
</body>

</html>
